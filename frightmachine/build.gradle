plugins {
    id 'java'
}

group 'com.teamtreehouse'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'com.github.stefanbirkner:system-rules:1.16.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
